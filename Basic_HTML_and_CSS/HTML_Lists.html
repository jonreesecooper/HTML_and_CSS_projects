<!DOCTYPE html>
<html lang="en">
	<body>
	<link rel="stylesheet" type="text/css" href="CSS_Lists.css">

			<li>First</li>
			<li>Second</li>
			<li>Third</li>

			<li>Order</li>

			<li>Necessary</li>
		</ul>
